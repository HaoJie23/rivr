subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    
    repositories {
        mavenCentral()
    }
    
    eclipse.project {
        natures 'net.sf.eclipsecs.core.CheckstyleNature'
        buildCommand 'net.sf.eclipsecs.core.CheckstyleBuilder'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.5'
}
